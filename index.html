<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>India PIN Code Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #ff9933;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #138808;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #0f6e06;
        }

        #result {
            margin-top: 20px;
            font-size: 15px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            font-size: 14px;
            background: #eee;
        }

        footer a {
            margin: 0 8px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>

<body>

<header>
    üáÆüá≥ India PIN Code Search
</header>

<div class="container">
    <p>Enter a 6-digit Indian PIN code:</p>

    <input type="text" id="pincode" placeholder="Example: 524001">
    <button onclick="searchPin()">Search</button>

    <div id="result"></div>
</div>

<footer>
    <a href="about.html">About</a> |
    <a href="contact.html">Contact</a> |
    <a href="privacy.html">Privacy Policy</a>
</footer>

<script>
function searchPin() {
    var pin = document.getElementById("pincode").value;
    var result = document.getElementById("result");

    if (pin.length !== 6) {
        result.innerHTML = "‚ùå Please enter a valid 6-digit PIN code.";
        return;
    }

    fetch("https://api.postalpincode.in/pincode/" + pin)
        .then(response => response.json())
        .then(data => {
            if (data[0].Status === "Success") {
                var post = data[0].PostOffice[0];
                result.innerHTML =
                    "<b>Post Office:</b> " + post.Name + "<br>" +
                    "<b>District:</b> " + post.District + "<br>" +
                    "<b>State:</b> " + post.State;
            } else {
                result.innerHTML = "‚ùå PIN code not found.";
            }
        })
        .catch(() => {
            result.innerHTML = "‚ùå Error fetching data.";
        });
}
</script>

</body>
</html>
