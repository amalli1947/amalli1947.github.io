<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>India PIN Code Search</title>

<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #eef2ff, #f9fafb);
}

header {
    background: linear-gradient(90deg, #0d6efd, #0b5ed7);
    color: white;
    padding: 18px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
}

.container {
    max-width: 850px;
    margin: 30px auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h2 {
    color: #1f2937;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    padding: 12px 22px;
    background: linear-gradient(90deg, #198754, #157347);
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 8px;
    margin-top: 5px;
}

.result {
    margin-top: 15px;
    padding: 12px;
    background: #f1f5ff;
    border-radius: 8px;
}

.village {
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    background: white;
    border: 1px solid #ddd;
}

.share-btn {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 15px;
    background: #25D366;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    text-align: center;
}

.share-btn:hover {
    opacity: 0.9;
}

hr {
    margin: 30px 0;
}
</style>
</head>

<body>

<header>ğŸ‡®ğŸ‡³ INDIA PIN CODE SEARCH</header>

<div class="container">

<h2>ğŸ” Search by PIN Code</h2>
<input type="number" id="pinInput" placeholder="Enter 6-digit PIN code">
<button onclick="searchByPin()">Search PIN</button>
<div id="pinResult" class="result"></div>

<hr>

<h2>ğŸ” Search by Village Name</h2>
<input type="text" id="villageInput" placeholder="Enter Village Name (example: Gudur)">
<button onclick="searchByVillage()">Search Village</button>
<div id="villageResult" class="result"></div>

</div>

<script>
function searchByPin() {
    const pin = document.getElementById("pinInput").value;
    const resultDiv = document.getElementById("pinResult");
    resultDiv.innerHTML = "Loading...";

    fetch("https://api.postalpincode.in/pincode/" + pin)
    .then(res => res.json())
    .then(data => {
        if (data[0].Status !== "Success") {
            resultDiv.innerHTML = "âŒ Invalid PIN code";
            return;
        }

        let html = "<b>Villages / Post Offices:</b><br>";
        data[0].PostOffice.forEach(po => {
            html += `
            <div class="village">
            ğŸ“ <b>${po.Name}</b> â€“ ${po.District}<br>
            <div class="share-btn"
            onclick="shareWhatsApp('${po.Name}','${po.Pincode}','${po.District}','${po.State}')">
            ğŸ“² Share on WhatsApp
            </div>
            </div>`;
        });
        resultDiv.innerHTML = html;
    });
}

function searchByVillage() {
    const village = document.getElementById("villageInput").value;
    const resultDiv = document.getElementById("villageResult");
    resultDiv.innerHTML = "Loading...";

    fetch("https://api.postalpincode.in/postoffice/" + village)
    .then(res => res.json())
    .then(data => {
        if (data[0].Status !== "Success") {
            resultDiv.innerHTML = "âŒ Village not found";
            return;
        }

        let html = "<b>Search Results:</b><br>";
        data[0].PostOffice.forEach(po => {
            html += `
            <div class="village">
            ğŸ  <b>${po.Name}</b><br>
            PIN: ${po.Pincode}<br>
            ${po.District}, ${po.State}<br>
            <div class="share-btn"
            onclick="shareWhatsApp('${po.Name}','${po.Pincode}','${po.District}','${po.State}')">
            ğŸ“² Share on WhatsApp
            </div>
            </div>`;
        });
        resultDiv.innerHTML = html;
    });
}

function shareWhatsApp(name, pin, district, state) {
    const text =
    `ğŸ“ ${name}\nPIN Code: ${pin}\n${district}, ${state}\n\nğŸ” Search more:\n${window.location.href}`;
    const url = "https://wa.me/?text=" + encodeURIComponent(text);
    window.open(url, "_blank");
}
</script>

</body>
</html>
