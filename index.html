<!DOCTYPE html>
<html>
<head>
<title>India PIN Code Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #eef2f7;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 500px;
  margin: auto;
  padding: 20px;
}

.header {
  background: #0d6efd;
  color: white;
  padding: 20px;
  text-align: center;
  border-radius: 0 0 20px 20px;
}

h2 {
  margin: 0;
}

.search-box {
  background: white;
  margin-top: 20px;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: center;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  margin-top: 15px;
  padding: 14px;
  font-size: 16px;
  background: #198754;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background: #157347;
}

.result-card {
  background: white;
  padding: 15px;
  margin-top: 15px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.footer {
  text-align: center;
  font-size: 14px;
  color: #555;
  margin: 25px 0;
}
</style>
</head>

<body>

<div class="header">
  <h2>India PIN Code Finder</h2>
  <p>Search villages & post offices by PIN</p>
</div>

<div class="container">

  <div class="search-box">
    <h3>Enter PIN Code</h3>
    <input type="text" id="pin" placeholder="Example: 524001">
    <button onclick="searchPin()">Search</button>
  </div>

  <div id="result"></div>

  <div class="footer">
    © 2025 PIN Code Search | India
  </div>

</div>

<script>
function searchPin() {
  let pin = document.getElementById("pin").value;
  let result = document.getElementById("result");

  if (!/^\d{6}$/.test(pin)) {
    result.innerHTML = "<div class='result-card'>❌ Please enter a valid 6-digit PIN</div>";
    return;
  }

  fetch("https://api.postalpincode.in/pincode/" + pin)
    .then(res => res.json())
    .then(data => {
      if (data[0].Status !== "Success") {
        result.innerHTML = "<div class='result-card'>❌ No data found</div>";
        return;
      }

      let html = "";
      data[0].PostOffice.forEach(p => {
        html += `
          <div class="result-card">
            <b>Village / Post Office:</b> ${p.Name}<br>
            <b>District:</b> ${p.District}<br>
            <b>State:</b> ${p.State}<br>
            <b>PIN Code:</b> ${p.Pincode}
          </div>
        `;
      });

      result.innerHTML = html;
    });
}
</script>

</body>
</html>
