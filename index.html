<!DOCTYPE html>
<html>
<head>
<title>Nellore PIN Code Finder</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  background: #f2f4f7;
  text-align: center;
  padding: 20px;
}
select {
  padding: 12px;
  width: 90%;
  max-width: 360px;
  margin: 6px;
  font-size: 16px;
}
.card {
  background: white;
  padding: 15px;
  margin: 15px auto;
  max-width: 380px;
  border-radius: 8px;
  box-shadow: 0 0 8px #ccc;
}
</style>
</head>

<body>

<h2>Nellore District PIN Code Search</h2>
<p>జిల్లా → మండలం → గ్రామం</p>

<select id="district">
  <option>Nellore</option>
</select>

<select id="mandal" onchange="loadVillages()">
  <option value="">Select Mandal</option>
</select>

<select id="village" onchange="showPin()">
  <option value="">Select Village</option>
</select>

<div id="result"></div>

<script>
const data = {
  "Nellore": {
    "Kavali": {
      "Kavali": "524201",
      "Bitragunta": "524121",
      "Chakalakonda": "524234"
    },
    "Atmakur": {
      "Atmakur": "524322",
      "Ananthasagaram": "524101"
    },
    "Gudur": {
      "Gudur": "524101",
      "Sydapuram": "524102"
    },
    "Venkatagiri": {
      "Venkatagiri": "524132",
      "Kaluvoya": "524343"
    },
    "Udayagiri": {
      "Udayagiri": "524226",
      "Varikuntapadu": "524227"
    }
  }
};

const mandalSelect = document.getElementById("mandal");
const villageSelect = document.getElementById("village");
const result = document.getElementById("result");

// Load mandals on page load
window.onload = function () {
  for (let m in data["Nellore"]) {
    mandalSelect.innerHTML += `<option>${m}</option>`;
  }
};

function loadVillages() {
  villageSelect.innerHTML = "<option value=''>Select Village</option>";
  result.innerHTML = "";

  let m = mandalSelect.value;
  if (!data["Nellore"][m]) return;

  for (let v in data["Nellore"][m]) {
    villageSelect.innerHTML += `<option>${v}</option>`;
  }
}

function showPin() {
  let m = mandalSelect.value;
  let v = villageSelect.value;

  if (!v) return;

  let pin = data["Nellore"][m][v];

  result.innerHTML = `
    <div class="card">
      <b>State:</b> Andhra Pradesh<br>
      <b>District:</b> Nellore<br>
      <b>Mandal:</b> ${m}<br>
      <b>Village:</b> ${v}<br>
      <b>PIN Code:</b> ${pin}
    </div>
  `;
}
</script>

</body>
</html>
