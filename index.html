<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>India PIN Code Search</title>

<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #eef2ff, #f9fafb);
}

header {
    background: linear-gradient(90deg, #0d6efd, #0b5ed7);
    color: white;
    padding: 18px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
}

.lang-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: #ffc107;
    color: black;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
}

.container {
    max-width: 850px;
    margin: 30px auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h2 {
    color: #1f2937;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    padding: 12px 18px;
    background: linear-gradient(90deg, #198754, #157347);
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 8px;
}

.result {
    margin-top: 15px;
    padding: 12px;
    background: #f1f5ff;
    border-radius: 8px;
}

.village {
    padding: 12px;
    margin-top: 8px;
    border-radius: 6px;
    background: white;
    border: 1px solid #ddd;
}

.actions {
    margin-top: 8px;
}

.map-btn {
    display: inline-block;
    padding: 8px 12px;
    background: #0d6efd;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 8px;
    font-size: 14px;
}

.share-btn {
    display: inline-block;
    padding: 8px 12px;
    background: #25D366;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}

hr {
    margin: 30px 0;
}
</style>
</head>

<body>

<header>
<span id="titleText">üáÆüá≥ INDIA PIN CODE SEARCH</span>
<div class="lang-btn" onclick="toggleLang()">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</div>
</header>

<div class="container">

<h2 id="pinTitle">üîç Search by PIN Code</h2>
<input type="number" id="pinInput" placeholder="Enter 6-digit PIN code">
<button id="pinBtn" onclick="searchByPin()">Search PIN</button>
<div id="pinResult" class="result"></div>

<hr>

<h2 id="villageTitle">üîç Search by Village Name</h2>
<input type="text" id="villageInput" placeholder="Enter Village Name">
<button id="villageBtn" onclick="searchByVillage()">Search Village</button>
<div id="villageResult" class="result"></div>

</div>

<script>
let lang = "en";

function toggleLang() {
    lang = lang === "en" ? "te" : "en";

    document.getElementById("titleText").innerText =
        lang === "en" ? "üáÆüá≥ INDIA PIN CODE SEARCH" : "üáÆüá≥ ‡∞á‡∞Ç‡∞°‡∞ø‡∞Ø‡∞æ ‡∞™‡∞ø‡∞®‡±ç ‡∞ï‡±ã‡∞°‡±ç ‡∞∂‡±ã‡∞ß‡∞®";

    document.getElementById("pinTitle").innerText =
        lang === "en" ? "üîç Search by PIN Code" : "üîç ‡∞™‡∞ø‡∞®‡±ç ‡∞ï‡±ã‡∞°‡±ç ‡∞¶‡±ç‡∞µ‡∞æ‡∞∞‡∞æ ‡∞∂‡±ã‡∞ß‡∞ø‡∞Ç‡∞ö‡∞Ç‡∞°‡∞ø";

    document.getElementById("pinBtn").innerText =
        lang === "en" ? "Search PIN" : "‡∞™‡∞ø‡∞®‡±ç ‡∞∂‡±ã‡∞ß‡∞ø‡∞Ç‡∞ö‡∞Ç‡∞°‡∞ø";

    document.getElementById("pinInput").placeholder =
        lang === "en" ? "Enter 6-digit PIN code" : "6 ‡∞Ö‡∞Ç‡∞ï‡±Ü‡∞≤ ‡∞™‡∞ø‡∞®‡±ç ‡∞ï‡±ã‡∞°‡±ç ‡∞®‡∞Æ‡±ã‡∞¶‡±Å ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø";

    document.getElementById("villageTitle").innerText =
        lang === "en" ? "üîç Search by Village Name" : "üîç ‡∞ó‡±ç‡∞∞‡∞æ‡∞Æ‡∞Ç ‡∞™‡±á‡∞∞‡±Å‡∞§‡±ã ‡∞∂‡±ã‡∞ß‡∞ø‡∞Ç‡∞ö‡∞Ç‡∞°‡∞ø";

    document.getElementById("villageBtn").innerText =
        lang === "en" ? "Search Village" : "‡∞ó‡±ç‡∞∞‡∞æ‡∞Æ‡∞Ç ‡∞∂‡±ã‡∞ß‡∞ø‡∞Ç‡∞ö‡∞Ç‡∞°‡∞ø";

    document.getElementById("villageInput").placeholder =
        lang === "en" ? "Enter Village Name" : "‡∞ó‡±ç‡∞∞‡∞æ‡∞Æ‡∞Ç ‡∞™‡±á‡∞∞‡±Å ‡∞®‡∞Æ‡±ã‡∞¶‡±Å ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø";

    document.querySelector(".lang-btn").innerText =
        lang === "en" ? "‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å" : "English";
}

function searchByPin() {
    const pin = document.getElementById("pinInput").value;
    const resultDiv = document.getElementById("pinResult");
    resultDiv.innerHTML = lang === "en" ? "Loading..." : "‡∞≤‡±ã‡∞°‡±ç ‡∞Ö‡∞µ‡±Å‡∞§‡±ã‡∞Ç‡∞¶‡∞ø...";

    fetch("https://api.postalpincode.in/pincode/" + pin)
    .then(res => res.json())
    .then(data => {
        if (data[0].Status !== "Success") {
            resultDiv.innerHTML = lang === "en" ? "‚ùå Invalid PIN code" : "‚ùå ‡∞§‡∞™‡±ç‡∞™‡±Å ‡∞™‡∞ø‡∞®‡±ç ‡∞ï‡±ã‡∞°‡±ç";
            return;
        }

        let html = "";
        data[0].PostOffice.forEach(po => {
            html += `
            <div class="village">
            üìç <b>${po.Name}</b><br>
            ${po.District}, ${po.State}
            <div class="actions">
                <span class="map-btn" onclick="openMap('${po.Name}','${po.District}','${po.State}')">
                üó∫Ô∏è ${lang==="en"?"See on Map":"‡∞Æ‡±ç‡∞Ø‡∞æ‡∞™‡±ç‚Äå‡∞≤‡±ã ‡∞ö‡±Ç‡∞°‡∞Ç‡∞°‡∞ø"}
                </span>
                <span class="share-btn" onclick="shareWhatsApp('${po.Name}','${po.Pincode}','${po.District}','${po.State}')">
                üì≤ WhatsApp
                </span>
            </div>
            </div>`;
        });
        resultDiv.innerHTML = html;
    });
}

function searchByVillage() {
    const village = document.getElementById("villageInput").value;
    const resultDiv = document.getElementById("villageResult");
    resultDiv.innerHTML = lang === "en" ? "Loading..." : "‡∞≤‡±ã‡∞°‡±ç ‡∞Ö‡∞µ‡±Å‡∞§‡±ã‡∞Ç‡∞¶‡∞ø...";

    fetch("https://api.postalpincode.in/postoffice/" + village)
    .then(res => res.json())
    .then(data => {
        if (data[0].Status !== "Success") {
            resultDiv.innerHTML = lang === "en" ? "‚ùå Village not found" : "‚ùå ‡∞ó‡±ç‡∞∞‡∞æ‡∞Æ‡∞Ç ‡∞ï‡∞®‡∞¨‡∞°‡∞≤‡±á‡∞¶‡±Å";
            return;
        }

        let html = "";
        data[0].PostOffice.forEach(po => {
            html += `
            <div class="village">
            üè† <b>${po.Name}</b><br>
            PIN: ${po.Pincode}<br>
            ${po.District}, ${po.State}
            <div class="actions">
                <span class="map-btn" onclick="openMap('${po.Name}','${po.District}','${po.State}')">
                üó∫Ô∏è ${lang==="en"?"See on Map":"‡∞Æ‡±ç‡∞Ø‡∞æ‡∞™‡±ç‚Äå‡∞≤‡±ã ‡∞ö‡±Ç‡∞°‡∞Ç‡∞°‡∞ø"}
                </span>
                <span class="share-btn" onclick="shareWhatsApp('${po.Name}','${po.Pincode}','${po.District}','${po.State}')">
                üì≤ WhatsApp
                </span>
            </div>
            </div>`;
        });
        resultDiv.innerHTML = html;
    });
}

function openMap(village, district, state) {
    const query = `${village}, ${district}, ${state}, India`;
    window.open("https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(query), "_blank");
}

function shareWhatsApp(name, pin, district, state) {
    const text =
    `üìç ${name}\nPIN: ${pin}\n${district}, ${state}\n\n${window.location.href}`;
    window.open("https://wa.me/?text=" + encodeURIComponent(text), "_blank");
}
</script>
