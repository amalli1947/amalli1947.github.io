<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>India PIN Code Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body {
  font-family: Arial, sans-serif;
  background: #eef2f7;
  margin: 0;
}

.header {
  background: #0d6efd;
  color: white;
  padding: 15px;
  text-align: center;
}

.container {
  max-width: 500px;
  margin: auto;
  padding: 15px;
}

.box {
  background: white;
  padding: 15px;
  border-radius: 10px;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
}

button {
  background: #198754;
  color: white;
  border: none;
}

.result {
  background: white;
  margin-top: 10px;
  padding: 10px;
  border-radius: 8px;
}

#map {
  height: 300px;
  margin-top: 15px;
  border-radius: 10px;
}
</style>
</head>

<body>

<div class="header">
  <h2>India PIN Code Search</h2>
</div>

<div class="container">

  <div class="box">
    <input id="pin" placeholder="Enter 6 digit PIN">
    <button onclick="searchPin()">Search</button>
  </div>

  <div id="result"></div>
  <div id="map"></div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let map;
let marker;

function initMap() {
  map = L.map('map').setView([20.5937, 78.9629], 5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);
}

window.onload = initMap;

function searchPin() {
  let pin = document.getElementById("pin").value;
  let result = document.getElementById("result");

  if (!/^\d{6}$/.test(pin)) {
    result.innerHTML = "❌ Enter valid 6-digit PIN";
    return;
  }

  fetch("https://api.postalpincode.in/pincode/" + pin)
    .then(res => res.json())
    .then(data => {
      if (data[0].Status !== "Success") {
        result.innerHTML = "❌ No data found";
        return;
      }

      result.innerHTML = "";

      data[0].PostOffice.forEach(p => {
        result.innerHTML += `
          <div class="result">
            <b>${p.Name}</b><br>
            ${p.District}, ${p.State}
          </div>`;
      });

      let place = data[0].PostOffice[0].District + ", " +
                  data[0].PostOffice[0].State + ", India";

      fetch("https://nominatim.openstreetmap.org/search?format=json&q=" + encodeURIComponent(place))
        .then(r => r.json())
        .then(loc => {
          if (loc.length > 0) {
            let lat = loc[0].lat;
            let lon = loc[0].lon;

            if (marker) map.removeLayer(marker);

            marker = L.marker([lat, lon]).addTo(map)
              .bindPopup(place)
              .openPopup();

            map.setView([lat, lon], 11);
          }
        });
    });
}
</script>

</body>
</html>
