<!DOCTYPE html>
<html>
<head>
<title>India PIN Code Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial;
    background: #f2f6fa;
    text-align: center;
    padding: 20px;
}
input, button {
    padding: 12px;
    width: 90%;
    max-width: 320px;
    font-size: 16px;
    margin: 5px;
}
button {
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}
.card {
    background: white;
    margin: 15px auto;
    padding: 15px;
    max-width: 350px;
    border-radius: 8px;
    box-shadow: 0 0 8px #ccc;
}
.telugu {
    font-size: 14px;
    color: #555;
}
</style>
</head>

<body>

<h2>India PIN Code Search</h2>
<p class="telugu">భారత పిన్ కోడ్ వివరాలు</p>

<!-- PIN SEARCH -->
<input type="text" id="pin" placeholder="Enter PIN code">
<button onclick="searchByPin()">Search by PIN</button>

<hr>

<!-- POST OFFICE SEARCH -->
<input type="text" id="po" placeholder="Enter Post Office Name">
<button onclick="searchByPO()">Search by Post Office</button>

<div id="result"></div>

<script>
function searchByPin() {
    let pin = document.getElementById("pin").value;
    let result = document.getElementById("result");

    if (!/^\d{6}$/.test(pin)) {
        result.innerHTML = "❌ Invalid PIN code";
        return;
    }

    fetch("https://api.postalpincode.in/pincode/" + pin)
    .then(res => res.json())
    .then(data => showData(data));
}

function searchByPO() {
    let po = document.getElementById("po").value.trim();
    let result = document.getElementById("result");

    if (po.length < 3) {
        result.innerHTML = "❌ Enter valid Post Office name";
        return;
    }

    fetch("https://api.postalpincode.in/postoffice/" + po)
    .then(res => res.json())
    .then(data => showData(data));
}

function showData(data) {
    let result = document.getElementById("result");

    if (data[0].Status !== "Success") {
        result.innerHTML = "❌ No data found";
        return;
    }

    let html = "";
    data[0].PostOffice.forEach(p => {
        html += `
        <div class="card">
        <b>Post Office:</b> ${p.Name}<br>
        <b>PIN:</b> ${p.Pincode}<br>
        <b>District:</b> ${p.District}<br>
        <b>State:</b> ${p.State}<br><br>
        <span class="telugu">
        <b>పోస్ట్ ఆఫీస్:</b> ${p.Name}<br>
        <b>పిన్ కోడ్:</b> ${p.Pincode}<br>
        <b>జిల్లా:</b> ${p.District}<br>
        <b>రాష్ట్రం:</b> ${p.State}
        </span>
        </div>`;
    });

    result.innerHTML = html;
}
</script>

</body>
</html>
