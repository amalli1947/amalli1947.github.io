<!DOCTYPE html>
<html>
<head>
<title>Andhra Pradesh PIN Code Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  background: #f2f4f7;
  text-align: center;
  padding: 20px;
}
select, button {
  padding: 12px;
  width: 90%;
  max-width: 360px;
  margin: 6px;
  font-size: 16px;
}
button {
  background: #007bff;
  color: white;
  border: none;
}
.card {
  background: white;
  padding: 15px;
  margin: 15px auto;
  max-width: 380px;
  border-radius: 8px;
  box-shadow: 0 0 8px #ccc;
}
</style>
</head>

<body>

<h2>AP PIN Code Search</h2>
<p>రాష్ట్రం → జిల్లా → మండలం → గ్రామం</p>

<select id="district" onchange="loadMandals()">
  <option value="">Select District</option>
  <option>Nellore</option>
</select>

<select id="mandal" onchange="loadVillages()">
  <option value="">Select Mandal</option>
</select>

<select id="village" onchange="showPin()">
  <option value="">Select Village</option>
</select>

<div id="result"></div>

<script>
const data = {
  "Nellore": {
    "Kavali": {
      "Kavali": "524201",
      "Bitragunta": "524121"
    },
    "Atmakur": {
      "Atmakur": "524322",
      "Ananthasagaram": "524101"
    }
  }
};

function loadMandals() {
  mandal.innerHTML = "<option value=''>Select Mandal</option>";
  village.innerHTML = "<option value=''>Select Village</option>";
  result.innerHTML = "";

  let d = district.value;
  if (!data[d]) return;

  for (let m in data[d]) {
    mandal.innerHTML += `<option>${m}</option>`;
  }
}

function loadVillages() {
  village.innerHTML = "<option value=''>Select Village</option>";
  result.innerHTML = "";

  let d = district.value;
  let m = mandal.value;
  if (!data[d][m]) return;

  for (let v in data[d][m]) {
    village.innerHTML += `<option>${v}</option>`;
  }
}

function showPin() {
  let d = district.value;
  let m = mandal.value;
  let v = village.value;

  if (!v) return;

  let pin = data[d][m][v];

  result.innerHTML = `
    <div class="card">
      <b>State:</b> Andhra Pradesh<br>
      <b>District:</b> ${d}<br>
      <b>Mandal:</b> ${m}<br>
      <b>Village:</b> ${v}<br>
      <b>PIN Code:</b> ${pin}
    </div>
  `;
}
</script>

</body>
</html>
